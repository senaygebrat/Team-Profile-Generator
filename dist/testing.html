<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Member Sheet</title>
    <meta name="description" content="description" />
    <meta name="author" content="author" />
    <meta name="keywords" content="keywords" />
    <script
      src="https://kit.fontawesome.com/1d2b33f1f4.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <style type="text/css">
      .body {
        width: auto;
      }
    </style>
  </head>

  <body>
    <div class="jumbotron top-sec jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Team Member Sheet</h1>
        <p class="lead">Look below for a list of your awesome team members!</p>
      </div>
    </div>
    <header>
      <h2>My Team</h2>
    </header>
    <div class="flow">
      <div class="card custom-card" style="width: 18rem">
        <div class="card-body">
          <h4 class="card-title em.name">Jerome</h4>
          <p class="card-text role">
            <i class="fa-solid fa-mug-hot"></i>Manager
          </p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><i class="fa-solid fa-id-badge"></i></li>
          <li class="list-group-item"><i class="fa-solid fa-envelope"></i></li>
          <li class="list-group-item">
            <i class="fa-solid fa-phone-office"></i>
          </li>
        </ul>
      </div>
      <div class="card custom-card" style="width: 18rem">
        <div class="card-body">
          <h4 class="card-title em.name">James</h4>
          <p class="card-text role"><i class="fa-solid fa-screwdriver"></i></p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><i class="fa-solid fa-id-badge"></i></li>
          <li class="list-group-item"><i class="fa-solid fa-envelope"></i></li>
          <li class="list-group-item"><i class="fa-brands fa-github"></i></li>
        </ul>
      </div>
      <div class="card custom-card" style="width: 18rem">
        <div class="card-body">
          <h4 class="card-title em.name">Senay</h4>
          <p class="card-text role">
            <i class="fa-solid fa-graduation-cap"></i>
          </p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><i class="fa-solid fa-id-badge"></i></li>
          <li class="list-group-item"><i class="fa-solid fa-envelope"></i></li>
          <li class="list-group-item"><i class="fa-solid fa-school"></i></li>
        </ul>
      </div>
    </div>
  </body>
</html>
